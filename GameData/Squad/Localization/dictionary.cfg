		#autoLOC_6005140 = Kerbal Uzay Programı 1.12'deki yenilikler: Son Yaklaşımda\n\nSize Kerbal Uzay Programı'nın 10. yıl dönümü güncellemesini sunmaktan heyecan duyuyoruz. Bu sefer her zamankinden daha fazla içerik ekliyoruz ve KSP'nin yıl dönümünü tüm yeni özellikler ve içeriklerle şık bir şekilde kutlayacağız. Hadi başlayalım!\n\nİlk olarak, kullanıma sunduğumuz iki büyük yeni uygulamamız var. Yeni Manevra Yaratıcısı uygulaması, diğer gök cisimlerine hızlı bir şekilde transferler oluşturmanızı, yaklaşan transfer pencerelerini görmenizi ve nereye gittiğinizi ve oraya ulaşmak için ne kadar deltaV gerekeceğini iyi anlamanızı sağlar. \n\nBununla birlikte Alarm Clock uygulamasını da ekliyoruz. Transferler dahil olmak üzere herhangi bir manevra için bir alarm oluşturabilir, ayrıca manuel zaman alarmları ve çeşitli yörünge konumları için alarmlar oluşturabilirsiniz. Alarmlarınıza eşlik edecek komik bir alarm sesi seçmeyi unutmayın, böylece hiçbir şeyi kaçırmazsınız!\n\nSonra, yaklaşan 10. yıl dönümümüz için bir yığın içerik ekliyoruz. Bunlar şunları içerir: \n- Güneş sisteminin dört bir yanına dağılmış yeni paskalya yumurtaları.\n- Kerbin'de ziyaret ederek kilidini açabileceğiniz yeni fırlatma alanları.\n- Yeni bir 'Slim' kıyafeti.\n- Kutlamanıza yardımcı olacak yeni havai fişek fırlatıcıları!\n\nÜstelik, KSP'nin kullanıcı deneyimini iyileştirmek için birçok yeni talep edilen özellik ve yaşam kalitesi eklemeleri var. Bu dizilime şunları ekliyoruz:\n- Zanaat ve oyun kaydetme yüklemelerinde büyük bir yenileme, zanaat dosyalarınıza arama, klasörleme ve çapraz kaydetme erişimi ekleme. \n- Bağlantı noktalarına eklenen döner bağlantı noktası yakaları, böylece bağlı aracınızı mükemmel bir şekilde hizalayabilirsiniz.\n- Bayrak panellerimizin yapısal varyantları.\n- Talep üzerine bağlantı kesme destekleri.\n- Parça araçlarının güncellenmesi ve birçok modder isteğinin dahil edilmesi.\n- Çok sayıda tekerlek ve iniş ayağı düzeltmesi ve iyileştirmesi.\n- Ve çok daha fazlası...\n\nAyrıca 1.12'de yeni parçalarımız ve yenilemelerimiz geliyor. Pol ve Eeloo, tüm güneş sistemini yükseltmeyi tamamlayan güzelleştirme işlemlerini aldılar. Tüm bağlantı noktaları yenilendi. Ayrıca 1,25 metrelik bir motor plakası ve bir sürü yeni güneş paneli ekliyoruz.\n\nElbette, burada listelemek için çok fazla hata düzeltmesi ve diğer iyileştirmeler var, bu yüzden her ayrıntı için değişiklik günlüğümüzü kontrol edin.\n\nUmarız bunun şimdiye kadarki en iyi güncellemelerimizden biri olduğunu kabul edersiniz! Ne yazık ki, her güzel şeyin bir sonu gelir. Final Approach, Kerbal Space Program için planlanan son büyük sürümdür. Hepiniz için bu muhteşem oyun üzerinde çalışmak mutlak bir onur ve zevkti. Buradaki herkes için bu bir sevgi emeğiydi ve her adımda bizimle birlikte böylesine muhteşem bir topluluğa sahip olmaktan ayrıcalıklı hissediyoruz. Bu yolculuğa bizimle katıldığınız için teşekkür ederiz. \n\nAncak Squad ortadan kalkmıyor. Sosyal ekibimiz etkinlikleri yönetmeye devam edecek ve KSP ile topluluğun gelecekte de uzun süre yaşamasını bekliyoruz - biz de KSP2'de yardım etmekle meşgul olurken.\n\nLütfen Kerbal Space Program 1.12'nin tadını çıkarın:Final Approach'tayız ve 2022'de Kerbal Space Program 2 ile daha fazla maceraya katılmanızı umuyoruz!
